<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <!-- <input matInput type="text" [(ngModel)]="enteredTitle"/> -->
      <input
        matInput
        type="text"
        [formControlName]="'title'"
        placeholder="Post Title"
      />
      <mat-error *ngIf="form.get('title').invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="fileUploader.click()">Upload Image</button>
      <input type="file" #fileUploader>
    </div>
    <mat-form-field>
      <!-- <textarea matInput rows="6" [(ngModel)]="enteredContent"></textarea> -->
      <textarea
        matInput
        rows="4"
        formControlName="content"
        placeholder="Post Content"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter a post content</mat-error>
    </mat-form-field>
    <!-- <button mat-raised-button color="accent" (click)="onAddPost()"> -->
    <button
      mat-raised-button
      color="accent"
      type="submit"
    >
      Save Post
    </button>
  </form>
</mat-card>
